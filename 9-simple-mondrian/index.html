<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simple Mondrian</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <header>
    <h3>Simple Mondrian</h3>
    <p>Pick a color and then click a square to paint!</p>
  </header>
  
  <div id="workspace">
    <div id="palette">
      <div class="choice" id="white"></div>
      <div class="choice" id="blue"></div>
      <div class="choice" id="red"></div>
      <div class="choice" id="yellow"></div>
    </div><!-- /#palette -->
    
    <div id="canvas">
      <div class="row one">
        <div class="box" id="r1b1"></div>
        <div class="box" id="r1b2"></div>
        <div class="box" id="r1b3"></div>
        <div class="box" id="r1b4"></div>
      </div><!-- /row -->
      
      <div class="row two">
        <div class="box" id="r2b1"></div>
        <div class="box" id="r2b2"></div>
        <div class="box" id="r2b3"></div>
        <div class="box" id="r2b4"></div>
      </div><!-- /row -->
      
      <div class="row three">
        <div class="box" id="r3b1"></div>
        <div class="box" id="r3b2"></div>
        <div class="box" id="r3b3"></div>
        <div class="box" id="r3b4"></div>
      </div><!-- /row -->
      
      <div class="row four">
        <div class="box" id="r4b1"></div>
        <div class="box" id="r4b2"></div>
        <div class="box" id="r4b3"></div>
        <div class="box" id="r4b4"></div>
      </div><!-- /row -->
      
    </div><!-- /canvas -->
  </div><!-- /workspace -->
</div><!-- /container -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</html>
