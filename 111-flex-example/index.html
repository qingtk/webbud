<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Flex布局设计器</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			height: 100vh;
			background-color: #f1f1f1;
		}
		.item {
			flex: 1 1 200px;
			height: 200px;
			margin: 10px;
			background-color: #ccc;
			border: 2px solid #aaa;
			box-sizing: border-box;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 24px;
			font-weight: bold;
			color: #333;
		}
		.item:hover {
			background-color: #aaa;
			color: #fff;
		}
		.item.active {
			background-color: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
		<div class="item">7</div>
		<div class="item">8</div>
		<div class="item">9</div>
		<div class="item">10</div>
	</div>
	<script>
		let activeItem = null;
		const items = document.querySelectorAll('.item');
		items.forEach(item => {
			item.addEventListener('click', () => {
				if (activeItem) {
					activeItem.classList.remove('active');
				}
				activeItem = item;
				activeItem.classList.add('active');
			});
		});
		document.addEventListener('keydown', event => {
			if (activeItem) {
				switch (event.key) {
					case 'ArrowUp':
						activeItem.style.order = parseInt(activeItem.style.order || 0) - 1;
						break;
					case 'ArrowDown':
						activeItem.style.order = parseInt(activeItem.style.order || 0) + 1;
						break;
					case 'ArrowLeft':
						activeItem.style.flex = `${parseInt(activeItem.style.flex || 1) - 1} 1 200px`;
						break;
					case 'ArrowRight':
						activeItem.style.flex = `${parseInt(activeItem.style.flex || 1) + 1} 1 200px`;
						break;
				}
			}
		});
	</script>
</body>
</html>
