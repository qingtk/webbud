<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <title>resize</title>
  <style>
.resizable {
  resize: both;
  overflow: scroll;
  border: 1px solid green;
}

div {
  height: 400px;
  width: 400px;
}

p {
  height: 200px;
  width: 200px;
}
  </style>
</head>

<body>
<div class="resizable">
  <p class="resizable">
    This paragraph is resizable, because the CSS resize property is set to 'both' on this
    element.
  </p>
  <p>Note: 如果一个block元素的 overflow 属性被设置成了visible，那么resize属性对该元素无效。
标准语法
none | both | horizontal | vertical | block | inline</p>
</div>
</body>

</html>
